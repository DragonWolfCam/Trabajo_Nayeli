<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Restaurante Vintage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="login-logo">
                <img src="fondo.jpg" alt="Logo Restaurante" class="logo-img">
            </div>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="empleados.html">
                <div class="input-contenedor">
                    <input type="email" id="email" required>
                    <label for="email">Correo Electrónico</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-contenedor">
                    <input type="password" id="password" required minlength="8">
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="olvidar">
                    <label><a href="recuperar.html">¿Olvidaste tu contraseña?</a></label>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div class="registrar">
                    <p>¿No tienes cuenta? <a href="nuevo.html">Regístrate</a></p>
                </div>
                <div class="registrar">
                    <p>¿Deseas regresar? <a href="index.html">Regresar</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password.length >= 8) {
                // Aquí puedes agregar lógica adicional para verificar el email y la contraseña
                // por ejemplo, hacer una petición a un servidor para validar las credenciales.
            } else {
                event.preventDefault();
                alert('Por favor, ingrese un correo electrónico válido y una contraseña de al menos 8 caracteres.');
            }
        });
    </script>
</body>
</html>
