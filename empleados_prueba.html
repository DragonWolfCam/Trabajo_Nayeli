<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="empelados_scaner.css">
    <title>Registro de Entradas y Salidas</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
 </head>
<body>
    <h1>Registro de Entradas y Salidas</h1>
    <div id="scanner-container"></div>
    <p id="mensaje"></p>
    
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#scanner-container"),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
            }
        }, function(err) {
            if (err) {
                console.error("Error al iniciar Quagga: ", err);
                return;
            }
            console.log("Quagga iniciado correctamente");
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            const codigoQR = result.codeResult.code;
            document.getElementById('codigoQR').value = codigoQR;
            registrarHora();
        });

        function registrarHora() {
            const codigoQR = document.getElementById('codigoQR').value;
            fetch('registrar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ codigoQR: codigoQR })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').innerText = data.mensaje;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
